<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BondToken | Falaj Contract Console</title>
  </head>
  <body data-contract="BondToken">
    <div class="app-shell">
      <header class="app-header">
        <div>
          <h1>BondToken</h1>
          <p>Interact with the BondToken deployment on Falaj Testnet.</p>
          <nav class="page-nav">
            <a href="/">All Contracts</a>
            <a href="/aed-stablecoin.html">AEDStablecoin</a>
            <a href="/bond-token.html" aria-current="page">BondToken</a>
            <a href="/dvp-settlement.html">DvPSettlement</a>
            <a href="/identity-registry.html">IdentityRegistry</a>
          </nav>
        </div>
        <div class="connection-row">
          <span id="connection-status">Not connected</span>
          <div class="connection-actions">
            <appkit-button></appkit-button>
            <button id="open-connect-modal">Open Connect Modal</button>
            <button id="disconnect">Disconnect</button>
          </div>
        </div>
      </header>

      <section class="status-grid">
        <div class="status-card">
          <h3>Account</h3>
          <pre id="account-state"></pre>
        </div>
        <div class="status-card">
          <h3>Network</h3>
          <pre id="network-state"></pre>
        </div>
        <div class="status-card">
          <h3>Modal</h3>
          <pre id="modal-state"></pre>
        </div>
      </section>

      <section class="contracts" id="contracts"></section>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
