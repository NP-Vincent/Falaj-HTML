<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AED Stablecoin</title>
  <style>
    body { font-family: sans-serif; margin: auto; }
    #msg { white-space: pre-wrap; }
    #connect-btn, #disconnect-btn { margin: 5px; }
    .actions {
      margin-top: 20px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 840px;
    }
    .actions h4 { margin: 0 0 10px; }
    .actions h5 { margin: 16px 0 8px; color: #333; }
    .action-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 12px;
      align-items: center;
    }
    .action-row input {
      padding: 6px 8px;
      min-width: 180px;
    }
    .action-row button { margin-right: 6px; }
  </style>
</head>
<body>
  <h3 id="page-title">AED Stablecoin</h3>
  <p id="contract-address"></p>
  <button id="connect-btn">Connect Wallet</button>
  <button id="disconnect-btn" style="display:none;">Disconnect</button>

  <section class="actions">
    <h4>AED Stablecoin Actions</h4>
    <h5>Write Actions</h5>
    <div class="action-row">
      <strong>Transfer</strong>
      <input id="transfer-to" placeholder="Recipient address" />
      <input id="transfer-amount" placeholder="Amount (AED)" />
      <button id="transfer-btn" disabled>Send</button>
    </div>
    <div class="action-row">
      <strong>Approve</strong>
      <input id="approve-spender" placeholder="Spender address" />
      <input id="approve-amount" placeholder="Amount (AED)" />
      <button id="approve-btn" disabled>Approve</button>
    </div>
    <div class="action-row">
      <strong>Mint (issuer)</strong>
      <input id="mint-to" placeholder="Recipient address" />
      <input id="mint-amount" placeholder="Amount (AED)" />
      <button id="mint-btn" disabled>Mint</button>
    </div>
    <div class="action-row">
      <strong>Burn From (issuer)</strong>
      <input id="burn-from" placeholder="Account address" />
      <input id="burn-amount" placeholder="Amount (AED)" />
      <button id="burn-btn" disabled>Burn</button>
    </div>
    <div class="action-row">
      <strong>Pause Controls</strong>
      <button id="pause-btn" disabled>Pause</button>
      <button id="unpause-btn" disabled>Unpause</button>
    </div>
    <div class="action-row">
      <strong>Freeze Account</strong>
      <input id="freeze-account" placeholder="Account address" />
      <button id="freeze-btn" disabled>Freeze</button>
      <button id="unfreeze-btn" disabled>Unfreeze</button>
    </div>
    <div class="action-row">
      <strong>Emergency Transfer</strong>
      <input id="emergency-from" placeholder="Frozen account" />
      <input id="emergency-to" placeholder="Destination address" />
      <input id="emergency-amount" placeholder="Amount (AED)" />
      <button id="emergency-btn" disabled>Transfer</button>
    </div>

    <h5>Read Actions</h5>
    <div class="action-row">
      <strong>Token Summary</strong>
      <button id="summary-btn" disabled>Load</button>
    </div>
    <div class="action-row">
      <strong>Balance Of</strong>
      <input id="balance-account" placeholder="Account address" />
      <button id="balance-btn" disabled>Get Balance</button>
    </div>
    <div class="action-row">
      <strong>Allowance</strong>
      <input id="allowance-owner" placeholder="Owner address" />
      <input id="allowance-spender" placeholder="Spender address" />
      <button id="allowance-btn" disabled>Get Allowance</button>
    </div>
    <div class="action-row">
      <strong>Frozen?</strong>
      <input id="frozen-account" placeholder="Account address" />
      <button id="frozen-btn" disabled>Check</button>
    </div>
    <div class="action-row">
      <strong>Can Transfer?</strong>
      <input id="can-transfer-from" placeholder="Sender address" />
      <input id="can-transfer-to" placeholder="Recipient address" />
      <button id="can-transfer-btn" disabled>Check</button>
    </div>
  </section>

  <pre id="msg"></pre>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6/dist/ethers.umd.min.js"></script>
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/wallet.js"></script>
  <script type="module" src="js/aedStablecoin.js"></script>
</body>
</html>
