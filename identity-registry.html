<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IdentityRegistry | Falaj Contract Console</title>
    <link rel="stylesheet" href="src/styles/app.css" />
  </head>
  <body data-contract="IdentityRegistry">
    <div class="app-shell">
      <header class="app-header">
        <div>
          <h1>IdentityRegistry</h1>
          <p>Interact with the IdentityRegistry deployment on Falaj Testnet.</p>
          <nav class="page-nav">
            <a href="index.html">All Contracts</a>
            <a href="aed-stablecoin.html">AEDStablecoin</a>
            <a href="bond-token.html">BondToken</a>
            <a href="dvp-settlement.html">DvPSettlement</a>
            <a href="identity-registry.html" aria-current="page">IdentityRegistry</a>
          </nav>
        </div>
        <div class="connection-row">
          <span id="connection-status">Not connected</span>
          <div class="connection-actions">
            <button id="connect-wallet">Connect Wallet</button>
            <button id="disconnect-wallet">Disconnect</button>
          </div>
        </div>
      </header>

      <section class="status-grid">
        <div class="status-card">
          <h3>Account</h3>
          <pre id="account-state"></pre>
        </div>
        <div class="status-card">
          <h3>Network</h3>
          <pre id="network-state"></pre>
        </div>
      </section>

      <section class="contracts" id="contracts"></section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/ethers@6.13.4/dist/ethers.umd.min.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@metamask/sdk@0.21.2/dist/browser/es/metamask-sdk.js"
    ></script>
    <script type="module" src="Metamask_Wallet.js"></script>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
