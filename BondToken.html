<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bond Token</title>
  <style>
    body { font-family: sans-serif; margin: auto; }
    #msg { white-space: pre-wrap; }
    #connect-btn, #disconnect-btn { margin: 5px; }
    .actions {
      margin-top: 20px;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      max-width: 840px;
    }
    .actions h4 { margin: 0 0 10px; }
    .actions h5 { margin: 16px 0 8px; color: #333; }
    .action-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 12px;
      align-items: center;
    }
    .action-row input,
    .action-row select {
      padding: 6px 8px;
      min-width: 180px;
    }
    .action-row button { margin-right: 6px; }
  </style>
</head>
<body>
  <h3 id="page-title">Bond Token</h3>
  <p id="contract-address"></p>
  <button id="connect-btn">Connect Wallet</button>
  <button id="disconnect-btn" style="display:none;">Disconnect</button>

  <section class="actions">
    <h4>Bond Token Actions</h4>
    <h5>Write Actions</h5>
    <div class="action-row">
      <strong>Transfer</strong>
      <input id="transfer-to" placeholder="Recipient address" />
      <input id="transfer-amount" placeholder="Amount (whole units)" />
      <button id="transfer-btn" disabled>Send</button>
    </div>
    <div class="action-row">
      <strong>Approve</strong>
      <input id="approve-spender" placeholder="Spender address" />
      <input id="approve-amount" placeholder="Amount (whole units)" />
      <button id="approve-btn" disabled>Approve</button>
    </div>
    <div class="action-row">
      <strong>Activate Bond</strong>
      <button id="activate-btn" disabled>Activate</button>
    </div>
    <div class="action-row">
      <strong>Mark Matured</strong>
      <button id="mark-matured-btn" disabled>Mark Matured</button>
    </div>
    <div class="action-row">
      <strong>Mark Redeemed</strong>
      <button id="mark-redeemed-btn" disabled>Mark Redeemed</button>
    </div>
    <div class="action-row">
      <strong>Freeze Bond</strong>
      <input id="freeze-reason" placeholder="Reason" />
      <button id="freeze-btn" disabled>Freeze</button>
    </div>
    <div class="action-row">
      <strong>Unfreeze Bond</strong>
      <select id="unfreeze-state">
        <option value="1">ACTIVE</option>
        <option value="2">MATURED</option>
      </select>
      <button id="unfreeze-btn" disabled>Unfreeze</button>
    </div>
    <div class="action-row">
      <strong>Pause Controls</strong>
      <button id="pause-btn" disabled>Pause</button>
      <button id="unpause-btn" disabled>Unpause</button>
    </div>

    <h5>Read Actions</h5>
    <div class="action-row">
      <strong>Bond Summary</strong>
      <button id="summary-btn" disabled>Load</button>
    </div>
    <div class="action-row">
      <strong>Balance Of</strong>
      <input id="balance-account" placeholder="Account address" />
      <button id="balance-btn" disabled>Get Balance</button>
    </div>
    <div class="action-row">
      <strong>Allowance</strong>
      <input id="allowance-owner" placeholder="Owner address" />
      <input id="allowance-spender" placeholder="Spender address" />
      <button id="allowance-btn" disabled>Get Allowance</button>
    </div>
    <div class="action-row">
      <strong>Eligible Investor?</strong>
      <input id="eligible-account" placeholder="Investor address" />
      <button id="eligible-btn" disabled>Check</button>
    </div>
    <div class="action-row">
      <strong>Can Transfer?</strong>
      <input id="can-transfer-from" placeholder="Sender address" />
      <input id="can-transfer-to" placeholder="Recipient address" />
      <button id="can-transfer-btn" disabled>Check</button>
    </div>
    <div class="action-row">
      <strong>Time To Maturity</strong>
      <button id="time-to-maturity-btn" disabled>Check</button>
    </div>
  </section>

  <pre id="msg"></pre>

  <script src="https://cdn.jsdelivr.net/npm/ethers@6/dist/ethers.umd.min.js"></script>
  <script type="module" src="js/config.js"></script>
  <script type="module" src="js/wallet.js"></script>
  <script type="module" src="js/bondToken.js"></script>
</body>
</html>
